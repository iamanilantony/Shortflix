<div class="guest-container">
    <div class="guest-wrapper">
        <body>
            <link rel="stylesheet" href="./guest.component.css">
        <div class="movie-list-container">
            <h1 class="movie-list-title">TO BE REVIEWED</h1>
            <div class="movie-list-wrapper">
                <div class="movie-list">
                    <div class="movie-list-item" *ngFor="let gam of GMoviedata">
                        <img class="movie-list-item-img" src="https://static.toiimg.com/photo/msid-91646261/91646261.jpg" alt="">
                        <span class="movie-list-item-title">{{gam.movieName}}</span>
                        <p class="movie-list-item-desc">directedBy;{{gam.directedBy}}</p>
                        <button class="movie-list-item-button">Watch</button>
                        <button class="movie-list-item-button1"(click)="sguestmodal(gam._id)">Review</button>
                    </div>
                    
                </div>
                <i class="fas fa-chevron-right arrow"></i>
            </div>
            <h1 class="movie-list-title">REVIEWED</h1>
            <div class="movie-list-wrapper">
                <div class="movie-list">
                    <div class="movie-list-item" *ngFor="let gam of GMoviedata">
                        <img class="movie-list-item-img" src="https://static.toiimg.com/photo/msid-91646261/91646261.jpg" alt="">
                        <span class="movie-list-item-title">{{gam.movieName}}</span>
                        <p class="movie-list-item-desc">mark;{{gam.marks.Overall}}</p>
                        <button class="movie-list-item-button">Watch</button>
                    </div>

                </div>
                <i class="fas fa-chevron-right arrow"></i>
            </div>
        </div>
        <div class="modalguest" style="display: flex;" *ngIf=Gmodal>
            <div class="modalcontentguest">
                <div class="closebutton" >
                    <button (click)="cguestmodal()">&times;</button>
                </div>
                <div class="guest-modal-container">
                    <div class="guest-modal-left">

                        <h1>Add Review</h1>
                        <form (ngSubmit) ="addReview(reviewform)" #reviewform='ngForm'>
                            Overall :
                            <input type="number" name="Overall" [(ngModel)]="marks.Overall" class="form-control"  placeholder='value from 1 to 5'>
                            Direction :
                            <input type="number" name="Direction" [(ngModel)]="marks.Direction" class="form-control"  placeholder='value from 1 to 5'>
                            Story :
                            <input type="number" name="Story" [(ngModel)]="marks.Story" class="form-control"  placeholder='value from 1 to 5'>
                            Acting :
                            <input type="number" name="Acting" [(ngModel)]="marks.Acting" class="form-control"  placeholder='value from 1 to 5'>
                            Music :
                            <input type="number" name="Music" [(ngModel)]="marks.Music" class="form-control"  placeholder='value from 1 to 5'>
                            SFX :
                            <input type="number" name="SFX" [(ngModel)]="marks.SFX" class="form-control"  placeholder='value from 1 to 5'>
                            Camera :
                            <input type="number" name="Camera" [(ngModel)]="marks.Camera" class="form-control"  placeholder='value from 1 to 5'>
                            Production :
                            <input type="number" name="Production" [(ngModel)]="marks.Production" class="form-control"  placeholder='value from 1 to 5'>
                            <input type="hidden" [(ngModel)]="marks._id">
                            <button type="submit">Add</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        </body>
    </div>
</div>
