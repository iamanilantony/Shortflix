<div class="login-container">
    <div class="login-wrapper">
        <div class="login-left">
            <div class="login-form">
                <h1>Login to Your Account</h1>
                <h4>A good storyteller is the most powerful person in the world</h4>
                <form (ngSubmit)="userVerify()" #userlogin = "ngForm">
                    <input type="text" placeholder="Email" name="uname" [(ngModel)]="User.email" pattern="^[a-z0-9.%+]+@[a-z0-9.-]+\.[a-z]{2,4}" required>
                    <input type="password" placeholder="Password" name="password" [(ngModel)]="User.password" minlength="6" required>
                    <span>Forget password?</span>
                    <button type="submit">LogIn</button>
                </form>
                <!-- <button btn btn-block (click)="googleSignIn()">Login With Google</button> -->
                <!-- <asl-google-signin-button></asl-google-signin-button> -->
                <p>Not a member register now? <a [routerLink]="['/signup']">Register now</a></p>
            </div>
        </div>
        <div class="login-right">
            <img class="login-right-bannerimg" src="https://static.toiimg.com/photo/msid-91646261/91646261.jpg" alt="wallpapers">
        </div>
    </div>
</div>
<script src="https://apis.google.com/js/platform.js" async defer></script>
